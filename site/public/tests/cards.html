<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html"/>
		<title>3d animation using pure CSS3</title>
		<style type="text/css">
			/* BASIC RESET */
			ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,body,html,p,blockquote,fieldset,input{margin:0; padding:0;}
			
			
			/* COMMON CLASSES */
			.break { clear:both; }
			
			/* WRAPPER */
			#wrapper { width:960px; margin:40px auto; }
			
			/* CONTENT */
			#content { }
			#content .info { padding:10px; }
			
			#toggle-all { cursor: pointer; }
			
			/* CUBE */
			#environment { list-style:none; margin:100px 100px; height:550px; background-color: transparent; 
				position:relative;
				-webkit-perspective: 400; -webkit-perspective-origin: 100px 100px;
				-webkit-transform-style: preserve-3d;
				-webkit-transition-property: perspective; -webkit-transition-duration: 0.5s; 
			}
			#environment li { }
				
			#environment li .cubeface { 
				/*	
				border:10px solid #fcfafa;
				-moz-box-shadow:0 3px 10px #888; -webkit-box-shadow:0 3px 10px #888;
				*/
				/*-webkit-transition-property: transform; -webkit-transition-duration: 0.5s; position:absolute; */
			}
			
			.cubeface { padding:10px; width:180px; height:180px; margin:0; position:absolute;
				/* border:10px solid #fcfafa; */
				/* -moz-box-shadow:0 20px 40px #888; -webkit-box-shadow:0 20px 40px #888; */
				/*-webkit-transform: translateZ(30px) rotateY(30deg);*/
				-webkit-transition-property: transform; -webkit-transition-duration: 0.5s;
				font-size: 50px;
				text-align: center;
			}
			
			#environment li:first-of-type .cubeface { background-color: rgba(0, 0, 255, .5); }
			#environment li:nth-of-type(2) .cubeface { background-color: rgba(255, 255, 0, .5); }
			#environment li:nth-of-type(3) .cubeface { background-color: rgba(255, 0, 0, .5); }
			#environment li:nth-of-type(4) .cubeface { background-color: rgba(0, 255, 0, .5); }
			
			
			#environment li:first-of-type .cubeface { -webkit-transform: rotateY(-90deg) translate3d(0, 0, 100px); }
			#environment li:nth-of-type(2) .cubeface { -webkit-transform: rotateY(0deg) translate3d(0, 0, 100px); }
			#environment li:nth-of-type(3) .cubeface { -webkit-transform: rotateY(90deg) translate3d(0, 0, 100px); }
			#environment li:nth-of-type(4) .cubeface { -webkit-transform: rotateY(180deg) translate3d(0, 0, 100px); }

			#environment li.rota90:first-of-type .cubeface { -webkit-transform: rotateY(-180deg) translate3d(0, 0, 100px); }
			#environment li.rota90:nth-of-type(2) .cubeface { -webkit-transform: rotateY(-90deg) translate3d(0, 0, 100px); }
			#environment li.rota90:nth-of-type(3) .cubeface { -webkit-transform: rotateY(0deg) translate3d(0, 0, 100px); }
			#environment li.rota90:nth-of-type(4) .cubeface { -webkit-transform: rotateY(90deg) translate3d(0, 0, 100px); }
			
			#environment li.rota180:first-of-type .cubeface { -webkit-transform: rotateY(-270deg) translate3d(0, 0, 100px); }
			#environment li.rota180:nth-of-type(2) .cubeface { -webkit-transform: rotateY(-180deg) translate3d(0, 0, 100px); }
			#environment li.rota180:nth-of-type(3) .cubeface { -webkit-transform: rotateY(-90deg) translate3d(0, 0, 100px); }
			#environment li.rota180:nth-of-type(4) .cubeface { -webkit-transform: rotateY(0deg) translate3d(0, 0, 100px); }

			#environment li.rota270:first-of-type .cubeface { -webkit-transform: rotateY(-360deg) translate3d(0, 0, 100px); }
			#environment li.rota270:nth-of-type(2) .cubeface { -webkit-transform: rotateY(-270deg) translate3d(0, 0, 100px); }
			#environment li.rota270:nth-of-type(3) .cubeface { -webkit-transform: rotateY(-180deg) translate3d(0, 0, 100px); }
			#environment li.rota270:nth-of-type(4) .cubeface { -webkit-transform: rotateY(-90deg) translate3d(0, 0, 100px); }
			
		</style>
	</head>
<body>
	<div id="wrapper">
		<div id="content">
			<div id="toggles">
				<h1 id="one">one</h1>
				<h1 id="two">two</h1>
				<h1 id="three">three</h1>
				<h1 id="four">four</h1>
			</div>
			<ul id="environment">
				<li>
					<div class="cubeface">4</div>
				</li>
				<li>
					<div class="cubeface">1</div>
				</li>
				<li>
					<div class="cubeface">2</div>
				</li>
				<li>
					<div class="cubeface">3</div>
				</li>
			</ul>
		</div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script>!window.jQuery && document.write('<script src="/js/jquery-1.7.1.min.js"><\/script>')</script>
	<script>
		/*
		$("#environment li").click(function(){
			$(this).toggleClass("rota");
		});
		*/
		$("#one").click(function(){
			$("#environment li").removeClass().addClass("rota0");
		});
		$("#two").click(function(){
			$("#environment li").removeClass().addClass("rota90");
		});
		$("#three").click(function(){
			$("#environment li").removeClass().addClass("rota180");
		});
		$("#four").click(function(){
			$("#environment li").removeClass().addClass("rota270");
		});
	</script>
</body>
</html>
